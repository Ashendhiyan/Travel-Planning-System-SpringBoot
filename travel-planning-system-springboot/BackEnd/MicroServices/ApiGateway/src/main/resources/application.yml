eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://localhost:8761/eureka/
  instance:
    hostname: localhost
server:
  port: 8585
spring:
  application:
    name: GATEWAY-SERVICE
  cloud:
    gateway:
      routes:
        - id: vehicle-server
          uri: lb://VEHICLE-SERVER
          predicates:
            - Path=/vehicleService/**

